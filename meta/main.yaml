---

galaxy_info:
  author: Robert Readman
  description: Installs Uchiwa dashboard for Sensu
  license: MIT
  min_ansible_version: 1.9
  platforms:
    - name: EL
      versions:
        - 6
  categories:
    - monitoring
dependencies:
  - role: common/yumrepo
    yumrepo_repos:
      uchiwa:
        name: uchiwa
        baseurl: "{{ uchiwa_yum_repo_url }}"
        gpgcheck: 0
  - common/uchiwa
